<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Tick Tack Toe</h1>
        <h3>Player vs Player</h3>
        <h4 id="reset">Reset</h4>
    </header>
    <main>
        <div id="player-one-score">
            <h2 id="player-one">Player One Score</h2>
            <p id="score-one">0</p>
        </div>
        <div id="player-two-score">
            <h2 id="player-two">Player Two Score</h2>
            <p id="score-two">0</p>
        </div>
        <table>
            <tr>
                <td class="square"></td>
                <td class="square"></td>
                <td class="square"></td>
            </tr>
            <tr>
                <td class="square"></td>
                <td class="square"></td>
                <td class="square"></td>
            </tr>
            <tr>
                <td class="square"></td>
                <td class="square"></td>
                <td class="square"></td>
            </tr>
        </table>
    </main>
    <script src="./script.js"></script>
</body>
</html>
